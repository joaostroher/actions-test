name: Check exit early

on:
  workflow_call:
    outputs:
      exit:
        description: "Must exit early"
        value: ${{ jobs.check_exit_early.outputs.exit }}

jobs:
  check_exit_early:
    name: Check exit early
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check if branch is a tag
        id: check-tag
        run: |
          echo ::set-output name=tag::$(git describe --tags --exact-match ${{ github.ref_name }} 2>/dev/null)
    outputs:
      exit: ${{ github.ref_type == 'branch' && !!steps.check-tag.outputs.tag }}
